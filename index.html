<!DOCTYPE html>
<html lang="en">
<head>
    <title>
    Flight ticket booking form</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

<body>

    <div class="booking-form-box">
        <div class="radio-btn">
              <input type="radio" class="btn" name="check" checked="checked"><span>Rondtrip</span>
              <input type="radio" class="btn" name="check" ><span>One-way</span>
              <input type="radio" class="btn" name="check" ><span>Multi-City</span>
        </div>

        <div class="booking-form">
        <label> Flying from</label>
        <input type= "text" class="form-control" placeholder="city or airport">

            <label> Flying to</label>
        <input type= "text" class="form-control" placeholder="city or airport">


                      <div class="input-grp">
                             <label>departing</label>
                             <input type="date" class="form-control select-date">


                       </div>


                      <div class="input-grp">
                          <label>arriving</label>
                              <input type="date" class="form-control select-date">


                      </div>


                      <div class="input-grp">
                          <label>adults</label>
                              <input type="number" class="form-control" value="0">


                       </div>



        <div class="input-grp">
            <label>children</label>
                <input type="number" class="form-control" value="0">


                       </div>

            <div class="input-grp">
            <label> Travel class</label>
             <select class="custom-select">
                <option value="1">Economy class</option>
                <option value="2">Buissness class</option></select>

            </div>


        <div class="input-grp">
            <button type="button" class="btn btn-primary flight">Show Flights</button> </div>

        </div>










    </div>

    </body>

</html>
